<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Set</title>
    <style>
        body {
            background-color: #e6f7ff; /* Голубой фон */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #0066cc;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0052a3;
        }

        .language-selector {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Welcome! First crate admin account</h1>
    <div class="form-group language-selector">
        <label for="language">Language</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>

    <button onclick="start()" type="submit">Start now!</button>

</div>
</body>
<script>
    function start() {
        const username = document.getElementById("username").value;
        const password = hashString(document.getElementById("password").value);
        const language = document.getElementById("language").value;
        fetch(`http:\\\\` + location.host + `\\firstSet`,
            {
                method: 'POST',
                body: JSON.stringify({
                    username: username,
                    password: password,
                    language: language
                })
            }
        );
    }

    async function hashString(str) {
        return require('crypto').createHash('sha256').update(str).digest('hex');
    }
</script>
</html>
